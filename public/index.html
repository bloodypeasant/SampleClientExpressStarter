<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Election Game</title>
    <script src="app.js"></script>
  </head>
  <body>
    <!-- The entire page. -->
    <div class="grid-container">
      <!-- Gray header at top of page. -->
      <div class="header">
        <!-- Minimum year selector. -->
        <span class="header-selector">
          <label for="min-year">Minimum year:</label>
          <select name="min-year" id="min-year">
            <option value="1980" selected="selected">1980</option>
            <option value="1984">1984</option>
            <option value="1988">1988</option>
            <option value="1992">1992</option>
            <option value="1996">1996</option>
            <option value="2000">2000</option>
            <option value="2004">2004</option>
            <option value="2008">2008</option>
            <option value="2012">2012</option>
            <option value="2016">2016</option>
            <option value="2020">2020</option>
          </select>
        </span>

        <!-- Maximum year selector. -->
        <span class="header-selector">
          <label for="max-year">Maximum year:</label>
          <select name="max-year" id="max-year">
            <option value="1980">1980</option>
            <option value="1984">1984</option>
            <option value="1988">1988</option>
            <option value="1992">1992</option>
            <option value="1996">1996</option>
            <option value="2000">2000</option>
            <option value="2004">2004</option>
            <option value="2008">2008</option>
            <option value="2012">2012</option>
            <option value="2016">2016</option>
            <option value="2020" selected="selected">2020</option>
          </select>
        </span>
      </div>

      <!-- Blue side menu at left of page. -->
      <div class="menu">
        <!-- Start button to launch the game. -->
        <input id="start-button" class="menu-button" type="button" />
      </div>

      <!-- Main display area. -->
      <div class="main" id="main">
        <!-- Image to display in the main display area. -->
        <img src="maryland-map-1795.jpg" id="main-img" />
      </div>
    </div>
  </body>
</html>
